<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tetris</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nebula-background"></div>
    <div class="particle-overlay"></div>

    <div class="cyber-container game-container">
        <div class="holographic-header">
            <h1><i class="fas fa-gamepad icon-glow"></i> CYBER TETRIS</h1>
        </div>

        <div class="game-board">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-info">
                <div class="cyber-input-group">
                    <div class="score-display">
                        <i class="fas fa-tachometer-alt input-icon"></i>
                        <span class="score-text">SCORE: <span id="score">0</span></span>
                    </div>
                </div>
                <div class="controls-info">
                    <p><i class="fas fa-arrow-left"></i> ← MOVE LEFT</p>
                    <p><i class="fas fa-arrow-right"></i> → MOVE RIGHT</p>
                    <p><i class="fas fa-arrow-down"></i> ↓ DROP FAST</p>
                    <p><i class="fas fa-redo"></i> SPACE TO ROTATE</p>
                </div>
                <button class="cyber-button" id="startButton">
                    <span class="button-shine"></span>
                    START GAME
                </button>
            </div>
        </div>

        <div id="gameOver" class="cyber-result">
            <div class="result-wrapper">
                <i class="fas fa-skull result-icon"></i>
                <span class="result-text">GAME OVER!</span>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
