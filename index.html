<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Aero</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
    <div class="start-screen">
        <div class="glass-panel">
            <h1>TETRIS AERO</h1>
            <button id="start" class="aero-button">
                <img src="assets/start-icon.png" alt="Play"> START
            </button>
            <div class="highscores">
                <h3>MELHORES SCORES</h3>
                <ol id="highscores-list"></ol>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="game-container">
            <canvas id="game" width="300" height="600"></canvas>
            <div class="glass-panel">
                <div class="score-board">
                    <h2>SCORE: <span id="score">0</span></h2>
                    <h2>LEVEL: <span id="level">1</span></h2>
                </div>
                <div class="next-piece">
                    <h3>PRÓXIMA PEÇA:</h3>
                    <canvas id="next" width="100" height="100"></canvas>
                </div>
                <div class="controls">
                    <p>← → : Mover</p>
                    <p>↑ : Girar</p>
                    <p>↓ : Cair rápido</p>
                    <p>Espaço: Cair direto</p>
                    <p>Esc: Pausar/Continuar</p>
                </div>
                <button id="restart" class="aero-button">Reiniciar</button>
            </div>
        </div>
    </div>
    <div class="background-bubbles"></div>
    <script src="script.js"></script>
</body>
</html>
